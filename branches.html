    <h1>Branches</h1>

    <!--
    Branches são ramifiçãoes de um projeto e que unidos formam o Branch master.
    
    git branch -> mostra os branches do projeto
    git branch nome do branch -> cria um novo branch 

    git branch -d nome do branch -> deleta o branch nomeado 
    OBS: Geralmente não se deleta branch

    git checkout nome do branch -> Troca o branch
    git checkout -b "nome do branch" -> Troca para um novo branch

    git merge nome do branch -> Esse comando faz a união de dois branches
    OBS: Um dos mais utlizados
    
    git stash -> Faz o salvamento do branch no diretório

    git stash list -> Podemos verificar as stashs criadas 

    git stash apply numero da stash -> Recuperamos a stash
    
    git stash show -p numero da stash -> Mostra as modificações da stash
    
    git stash clear -> Limpa totalmente as stashes do branch atual

    git stash drop nome da stash -> Deleta uma stash específica

    git tag -a nome da tag -m "mensagem" -> Utilizada para demarcar estágios do desenvolvimento de algum recurso (como um checkpoint)

    git show nome da tag -> Podemos visulizar os detalhes de determinada tag

    git checkout nome da tag -> Podemos trocar de tags

    git push origin nome da tag -> Enviamos para o repositório a tag selecionada

    git push origin --tags -> Enviamos para o repositório todas as tags criadas

    -->
